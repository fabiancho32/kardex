<kardex-plantilla-prime-crud
  *ngIf="!mobileQuery.matches"
  #_crud
  [title]="title"
  [plural]="plural"
  [singular]="singular"
  [field_descripcion]="field_descripcion"
  [field_id]="field_id"
  [filters]="filters"
  [field_show]="field_show"
  [field_form]="field_form"
  [data]="data"
  [insertTemplate]="insertTemplate"
  (onadd)="onAdd()"
  (onedit)="onEdit($event)"
  (oninsert)="onInsert($event)"
  (onupdate)="onUpdate($event)"
  (ondelete)="onDelete($event)"
  (ondeleteselected)="onDeleteSelected($event)"
>
</kardex-plantilla-prime-crud>

  [data]="data"

</kardex-plantilla-prime-crud-responsive>
