<p-toast></p-toast>
<kardex-auth-login
(onsubmit)="onSubmit($event)">
</kardex-auth-login>

<p-dialog header="¡Bienvenido!" [(visible)]="dialogCaja" modal="modal" showEffect="fade" [closable]="false"
    [style]="{width: '600px'}">
    <div style="line-height: 1.5">
        Lamentamos informarle que actualmente otro usuario tiene una caja abierta,
        le ofrecemos las siguientes soluciones:
        <ul>
            <li>Continuar sin permisos de caja</li>
            <li>Cerrar la caja e iniciar una nueva</li>
            <li>Cerrar sesión</li>
        </ul>
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-chevron-circle-right" (click)="respuestaCaja(1)" label="Continuar"
            class="p-button-text"></button>
        <button type="button" pButton icon="pi pi-lock" (click)="respuestaCaja(2)" label="Cerrar caja"
            class="p-button-text"></button>
        <button type="button" pButton icon="pi pi-power-off" (click)="respuestaCaja(3)" label="Cerrar Sesión"
            class="p-button-text"></button>
    </p-footer>
</p-dialog>

<p-dialog header="Iniciar Caja" [(visible)]="dialogInicial" modal="modal" showEffect="fade" [closable]="false"
    [style]="{width: '600px'}">
    <div style="line-height: 1.5">
        Por favor ingrese el monto inicial de la caja.
    </div>
    <div>
        <form [formGroup]="inicialForm" >
            <div class="p-fluid">
                <div class="p-field">
                    <label for="initialValue">Valor inicial</label>
                    <p-inputNumber id="initialValue" formControlName="initialValue"></p-inputNumber>
                </div>
            </div>
        </form>
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-chevron-circle-right" (click)="iniciarCaja()" label="Iniciar"
            class="p-button-text"></button>
    </p-footer>
</p-dialog>
